# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: We Love Users
email: f.jaouali@weloveusers.com
description: > # this means to ignore newlines until "baseurl:"
  We Love Users est une agence/cabinet d’accompagnement et de conseil spécialisée dans la recherche en design et UX. Forte d’une expertise métiers croisée entre la sociologie des usages, l’ergonomie, le design, et l’anthropologie, We Love Users porte un regard différent sur l’expérience utilisateur.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.weloveusers.com" # the base hostname & protocol for your site
#twitter_username: jekyllrb
#github_username:  jekyll

# Build settings
markdown: kramdown

exclude: [
          "semantic.json",
          "run.sh",
          "Gemfile",
          "Gemfile.lock"
         ]

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
