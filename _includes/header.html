<header class="w-full py-6 md:py-8 px-6 border-b border-stone sticky top-0 bg-[#FAF9F7]/95 backdrop-blur-sm z-50 transition-all duration-300">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
        <a href="/" class="font-serif text-2xl tracking-tight font-medium hover:text-graphite transition-colors relative z-50">
            We Love Users
        </a>
        
        <!-- Desktop Nav -->
        <nav class="hidden md:flex gap-8 text-sm font-medium tracking-wide items-center" aria-label="Navigation principale">
            <a href="/" class="nav-link transition-colors {% if page.url == '/' %}active{% endif %}">Accueil</a>
            <a href="/offres" class="nav-link transition-colors {% if page.url contains '/offres' %}active{% endif %}">Nos Offres</a>
            <a href="/methode" class="nav-link transition-colors {% if page.url contains '/methode' %}active{% endif %}">Notre Méthode</a>
            <a href="/a-propos" class="nav-link transition-colors {% if page.url contains '/a-propos' %}active{% endif %}">À propos</a>
            <span class="w-1 h-1 rounded-full bg-stone mx-1" aria-hidden="true"></span>
            <a href="/analyses" class="nav-link transition-colors text-graphite {% if page.url contains '/analyses' %}active{% endif %}">Analyses</a>
        </nav>

        <a href="/contact" class="hidden md:inline-block px-6 py-3 bg-flame text-cream text-sm font-medium rounded-brand hover:bg-opacity-90 transition-all duration-300 shadow-sm tracking-wide">
            Parler de votre situation
        </a>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="md:hidden text-ink relative z-50 focus:outline-none p-2" aria-label="Menu" aria-expanded="false" aria-controls="mobile-menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <rect id="burger-top" y="4" width="24" height="2" fill="currentColor" class="transition-transform duration-300 origin-center"/>
                <rect id="burger-middle" y="11" width="24" height="2" fill="currentColor" class="transition-opacity duration-300"/>
                <rect id="burger-bottom" y="18" width="24" height="2" fill="currentColor" class="transition-transform duration-300 origin-center"/>
            </svg>
        </button>
    </div>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="fixed inset-0 bg-white z-40 transform translate-x-full transition-transform duration-300 flex flex-col justify-start pt-32 px-6 h-screen overflow-y-auto md:hidden" aria-hidden="true">
        <nav class="flex flex-col gap-8 text-2xl font-serif text-ink items-center">
            <a href="/" class="mobile-link hover:text-flame transition-colors">Accueil</a>
            <a href="/offres" class="mobile-link hover:text-flame transition-colors">Nos Offres</a>
            <a href="/methode" class="mobile-link hover:text-flame transition-colors">Notre Méthode</a>
            <a href="/a-propos" class="mobile-link hover:text-flame transition-colors">À propos</a>
            <a href="/analyses" class="mobile-link hover:text-flame transition-colors">Analyses</a>
            <div class="w-12 border-t border-stone my-4" aria-hidden="true"></div>
            <a href="/contact" class="w-full text-center px-8 py-4 bg-flame text-cream rounded-brand text-lg font-sans shadow-sm hover:bg-opacity-90 transition-all">Parler de votre situation</a>
        </nav>
        <div class="mt-auto pb-12 text-center text-sm text-graphite">
            <p>© We Love Users</p>
        </div>
    </div>
</header>
