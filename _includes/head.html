<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>{% if page.title %}{{ page.title }}{% endif %}{% if page.section != "home" %} - {{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="Florent Jaouali">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="{{ "/modules/semantic/semantic.min.css" | prepend: site.baseurl }}">
  {% if jekyll.environment == "production" %}
  <link rel="stylesheet" type="text/css" href="{{ "/modules/wlu/wlu.min.css" | prepend: site.baseurl }}">
  {% else %}
  <link rel="stylesheet" type="text/css" href="{{ "/modules/wlu/wlu.css" | prepend: site.baseurl }}">
  {% endif %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
